<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Goal</title>
  </head>
  <body>
    <div class="spacer"></div>
    <div class="container">
      <div class="head">
        <h1>Add New Goal</h1>
      </div>
      <div class="div1">
        <label for="">Focus Area</label> <br />
        <input type="text" placeholder="Select your focus area" />
      </div>
      <div class="div2">
        <label for="">Goal Name</label> <br />
        <input type="text" placeholder="Enter your goal" />
      </div>
      <div class="div3">
        <label for="">Goal Type</label>
        <div class="btn">
          <button>Individual</button>
          <button>Manager</button>
          <button>Organization</button>
        </div>
      </div>
      <div class="div4">
        <label for="">Strategy</label><br />
        <div class="plus">
          <input type="text" />
          <input type="button" value="+" class="btn-plus" />
        </div>
      </div>
      <div class="div5">
        <button>Add</button>
        <button>Cancel</button>
      </div>
      <div class="img">
        <img src="./images/image.png" alt="image" />
      </div>
    </div>
    <div class="spacer"></div>
  </body>
</html>
