<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Goal</title>
  </head>
  <body>
    
    <div class="add-goal-container">
      <div class="head">
        <h1>Add New Goal</h1>
      </div>
      
      <div class="add-goal-focus">
        <label class="add-goal-label"for="">Focus Area</label> <br />
        <input type="text" class="add-goal-input" placeholder="Select your focus area" />
      </div>
      <div class="add-goal-type">     
        <div class="add-goal-type-group">
          <div class="btn">
            <button>Individual</button>
            <button>Manager</button>
            <button>Organization</button>  
          </div> 
          <div class="add-goal-desc">
            <p>Goal type</p>
          </div>
        </div>
       
      </div>
      <div class="add-goal-name">
        <label class="add-goal-label">Goal Name</label> <br />
        <select id="goal-select" onchange="toggleGoalInput()">
          <option value="">Select a goal</option>
          <option value="addGoal">Add your goal</option>
        </select>
        <div class="goal-input-container" style="display: none; margin-top: 10px">
          <input type="text"  class="add-goal-input" placeholder="Enter your goal" id="goal-input" />
        </div>
      </div>
      
      <div class="add-goal-strategy">
        <label class="add-goal-label">Strategy</label><br />
        <select id="strategy-select" onchange="toggleStrategyInput()">
          <option value="">Select a Strategy</option>
          <option value="add-own">Add Your Own Strategy</option>
        </select>

       <div class="plus hidden" id="strategy-input-container">
          <input
            type="text"
            id="strategy-input"
            class="add-goal-input"
            placeholder="Enter your strategy"
            required
          />
          <input type="button" value="+" class="btn-plus" />
        </div>
        <div class="goal-par-div">
        <div class="check-box">
          <input type="checkbox" class="goal-left-check" checked />
        </div>
        <div class="add-goal-btn">
          <button>Add</button>
          <button>Cancel</button>
        </div>
      </div>
    </div>
  </body>
</html>
