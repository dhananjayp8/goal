<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Goal</title>
  </head>
  <body>
    <div class="spacer"></div>
    <div class="container">
      <div class="head">
        <h1>Add New Goal</h1>
      </div>
      <div class="div3">
        <label for="">Goal Type</label>
        <div class="btn">
          <button>Individual</button>
          <button>Manager</button>
          <button>Organization</button>
        </div>
      </div>
      <div class="div1">
        <label for="">Focus Area</label> <br />
        <input type="text" placeholder="Select your focus area" />
      </div>
      <div class="div2">
        <label for="">Goal Name</label> <br />
        <select id="goal-select" onchange="toggleGoalInput()">
          <option value="">Select a goal</option>
          <option value="addGoal">Add your goal</option>
        </select>
        <div id="goal-input-container" style="display: none; margin-top: 10px">
          <input type="text" placeholder="Enter your goal" id="goal-input" />
        </div>
      </div>
      <!-- <div class="div3">
        <label for="">Goal Type</label>
        <div class="btn">
          <button>Individual</button>
          <button>Manager</button>
          <button>Organization</button>
        </div>
      </div> -->
      <div class="div4">
        <label for="">Strategy</label><br />
        <select id="strategy-select" onchange="toggleStrategyInput()">
          <option value="">Select a Strategy</option>
          <option value="add-own">Add Your Own Strategy</option>
        </select>

       <div class="plus hidden" id="strategy-input-container">
          <input
            type="text"
            id="strategy-input"
            placeholder="Enter your strategy"
            required
          />
          <input type="button" value="+" class="btn-plus" />
        </div>
        <div class="par-div">
        <div class="check-box">
          <input type="checkbox" class="left-check" checked />
        </div>
        <div class="div5">
          <button>Add</button>
          <button>Cancel</button>
        </div>
      </div>

      <div class="img">
        <img src="./images/image.png" alt="image" />
      </div>
    </div>
    <div class="spacer"></div>
    <script src="script.js"></script>
  </body>
</html>
